<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <title>2048</title>
    </head>
    <body>
            <h1>2048</h1>
            <div>
                <p>Join the numbers and get to the <b>2048 tiles!</b></p>
                <button type="button" name="button">New Game</button>
            </div>

            <div class="info">
                <p>New : Get the new 2048 app for <a href="#">ios</a> and <a href="">Android!</a></p>
            </div>


            <div class="big-container">
                <div class="grid-container">
                    <div class="row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>

                <div class="tile-container">
                    <div class="grid-cell tile-2 tile-position-1-1">
                        2
                    </div>
                    <div class="title tile-4 tile-position-2-3">
                        4
                    </div>
                </div>
            </div>
    </body>
</html>
