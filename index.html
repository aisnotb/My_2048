<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/main.css">
        <link rel="shortcut icon" href="favicon.ico">
        <title>2048</title>
    </head>
    <body>

        <!-- still have one issue left to do . git stash at 12:01 -->
            <div class="heading">
                <div class="title" style="1px solid red">2048</div>
                <div class="score-container">0</div>
            </div>

            <div class="welcome-container">
                <div id="join-game">Join the numbers and get to the <b>2048 tiles!</b></div>
                <button id="new-game" name="button">New Game</button>
            </div>

            <div class="welcome-container">
                <p>New : Get the new 2048 app for <a href="#">ios</a> and <a href="#">Android!</a></p>
            </div>

            <div class="big-container">
                <div class="grid-container">
                    <div class="row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>

                <div class="tile-container">
                    <div class="grid-cell tile-2 tile-position-1-1">
                        2
                    </div>
                    <div class="grid-cell tile-4 tile-position-2-3">
                        4
                    </div>
                    <div class="grid-cell tile-8 tile-position-4-4">
                        8
                    </div>
                    <div class="grid-cell tile-8 tile-position-3-3">
                        512
                    </div>
                </div>
            </div>

  <div class="game-explaination">
       <p class="text-explaination"><strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p>
         <hr>
       <p class="text-explaination">Created by <a href="http://gabrielecirulli.com" target="_blank">Carson Liu.</a> Based on <a href="https://itunes.apple.com/us/app/1024!/id823499224" target="_blank">1024 Atom.</a></p>
  </div>
     <script src="js/game_controller.js"></script>
     <script src="js/tile.js"></script>
    </body>
</html>
